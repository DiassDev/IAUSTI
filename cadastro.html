<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Projeto TEA</title>
  <link rel="stylesheet" href="./PROJETO TEA 2.0/frontend/css/style.css">
</head>
<body>
  <section class="login-page">
    <div class="login-container">
      <div class="login-box">
        <h1>Crie sua<br><strong>Conta</strong></h1>
        <p class="subtitle">Junte-se ao Projeto TEA</p>

        <form id="cadastroForm">
          <div class="input-group">
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
          </div>

          <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
          </div>

          <div class="input-group">
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha (mín. 8 caracteres)" required>
          </div>

          <div class="input-group">
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
          </div>

          <button type="submit" class="btn-entrar">Cadastrar</button>

          <p class="register-link">Já tem uma conta? <a href="./login.html">Faça login</a></p>
        </form>
      </div>
    </div>

    <div class="login-image">
      <img src="./PROJETO TEA 2.0/frontend/assets/images/estudante feliz.jpg" alt="Ilustração Projeto TEA">
    </div>
  </section>

  <script src="./PROJETO TEA 2.0/frontend/js/cadastro.js"></script>
</body>
</html>
